name: Build & Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    name: ðŸ”¨ Build & Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USER }}/innoalias-backend:latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USER }}/innoalias-frontend:latest

      - name: Build & push nginx image
        uses: docker/build-push-action@v4
        with:
          context: nginx
          file: nginx/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USER }}/innoalias-nginx:latest

  deploy:
    name: ðŸš€ SSH & Deploy
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for commit SHA)
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd /home/innoalias
            docker-compose pull
            docker-compose up -d
            docker image prune -f
          EOF
